<section>
  <div class="container">
    <div class="title">
      <h2>
        Explore Instant Coupons
      </h2>
    </div>
    <div class="categories-wrapper">
      @for (categorie of categories(); track categorie.description) {
      <span class="category-chip--item" [ngClass]="{ 'active': currentCategory === categorie.description }"
        (click)="filterByCategory(categorie.description)">
        {{categorie.description}}
      </span>
      }
    </div>
  </div>
</section>
