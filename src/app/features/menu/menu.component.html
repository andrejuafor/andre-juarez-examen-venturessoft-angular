<section>
  <div class="container">
    <div class="title">
      <h2>
        Explore Instant Coupons
      </h2>
    </div>
    <div class="categories-wrapper">
      @for (categorie of categories(); track categorie.name) {
      <span class="category-chip--item" [ngClass]="{ 'active': currentCategory === categorie.name }"
        (click)="filterByCategory(categorie.name)">
        {{categorie.name}}
      </span>
      }
    </div>
  </div>
</section>
