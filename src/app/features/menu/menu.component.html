<section>
  <div class="container">
    <div class="title">
      <h2>
        {{ 'menu.title' | translate }}
      </h2>
    </div>
    <div class="categories-wrapper">
      @for (categorie of categories(); track categorie.description) {
      <span class="category-chip--item" [ngClass]="{ 'active': currentCategory === categorie.description }"
        (click)="filterByCategory(categorie)">
        {{ 'menu.categories.' + categorie.description | translate }}
      </span>
      }
    </div>
  </div>
</section>
